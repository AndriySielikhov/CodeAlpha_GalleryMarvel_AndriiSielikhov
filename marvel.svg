<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Червоний круг -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#F15BB5" stroke-width="10"/>
  
  <!-- Білий напис (виглядає як Marvel) -->
  <text x="50%" y="50%" text-anchor="middle" font-size="35" fill="white" font-family="Arial, sans-serif" dy=".3em">
    Gallery
  </text>
  
  <!-- Підсвітлення (градієнт червоний і жовтий) -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F15BB5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FEE440;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="100" cy="100" r="60" fill="url(#grad1)" opacity="0.3"/>
</svg>